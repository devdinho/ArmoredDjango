<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <style>
        body {{
            margin: 0;
            padding: 24px;
            background-color: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }}
        .container {{
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }}
        .header {{
            padding: 24px;
            text-align: center;
        }}
        .logo {{
            display: block;
            margin: 0 auto 12px;
            width: 96px;
            height: 96px;
        }}
        .brand {{
            font-size: 32px;
            font-weight: bold;
            color: #00529C;
        }}
        .body {{
            padding: 24px;
            color: #333333;
        }}
        .greeting {{
            font-size: 16px;
            margin: 0 0 16px 0;
        }}
        .message {{
            font-size: 15px;
            margin: 0 0 24px 0;
        }}
        .alert-box {{
            background-color: #fff8e1;
            border-left: 4px solid #facc15;
            padding: 16px;
            margin: 24px 0;
        }}
        .alert-title {{
            margin: 0 0 8px 0;
            font-weight: bold;
            color: #92400e;
        }}
        .alert-text {{
            margin: 0;
            font-size: 14px;
            color: #92400e;
        }}
        .button {{
            display: inline-block;
            padding: 12px 24px;
            background-color: #00529C;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 24px 0;
        }}
        .footer {{
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #777777;
            background-color: #f0f2f4;
        }}
        .signature {{
            margin-top: 32px;
            font-size: 14px;
        }}
    </style>
</head>
<body>
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table class="container" width="600" cellpadding="0" cellspacing="0">
                    <!-- Header -->
                    <tr>
                        <td class="header">
                            {header_content}
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body">
                            {body_content}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer">
                            {footer_content}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
